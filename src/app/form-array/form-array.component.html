<form [formGroup]="form">
  <input type="text" #myInput formControlName="input" />
</form>

<button (click)="addList()">{{ editIndex !== null ? 'Update' : 'Add' }}</button>

<ul>
  <li *ngFor="let list of list; let i = index"> 
        {{list}}
    <button *ngIf="i !== editIndex" (click)="onUpdate(i)">Edit</button>

     <button (click)="removeItem(i)">Remove</button> 

   </li>
</ul>
