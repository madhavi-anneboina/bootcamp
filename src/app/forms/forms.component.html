 <h5> Angular Reactive Forms</h5>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="fname" class="form-label"> First Name:</label>
            <input  
                type="text"
                name="fname"
                class="form-control" 
                formControlName="firstName"
              />
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label"> Last Name:</label>
            <input  
                type="text"
                name="lname"
                class="form-control" 
                formControlName="lastName"
              />
        </div>
        
    </form>

</div>
