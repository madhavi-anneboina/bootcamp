    <ul>
      <li> <a routerLink="/home">Home</a> </li>  
      <li> <a routerLink="/register">Register</a> </li>  
      <li> <a routerLink="/login">Login</a> </li>  
      <li> <a routerLink="/employees">Employees</a> </li>  
    
    </ul>
</nav>

<div class="container">
    <h2 class="pb-2">Register Form</h2>
<form [formGroup]="formRegister" (ngSubmit)="onsubmit()">
    <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" 
    formControlName="username"
    />
    <span *ngIf="formRegister.controls['username'].errors && !formRegister.controls['username'].pristine">User Name is Invalid</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
         formControlName="password"
         />
         <span *ngIf="formRegister.controls['password'].errors && !formRegister.controls['password'].pristine">Password is Invalid</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formRegister.valid">Submit</button>
</form>
</div>
